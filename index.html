<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript loop</title>
        <script>
            //before the closing of head tag
        </script>
    </head>
    <body>
        <ul class="myul">
           
        </ul>
        
       <script>
        let myul = document.querySelector('.myul');
        console.log(myul)
        // before the closing of body tag
        //1.Name
        //2.how many times
        var name = window.prompt('please enter your name ?');    //it is recive is a string
      //  alert(name);  // name is a actual argument
        let nooftime = window.prompt('how many time you want to greet')
        nooftime = parseInt(nooftime)  // type casting
        //String --> number
        //"10"----10
        console.log( typeof nooftime);

        /*
            for (expression 1; expression 2; expression 3) {
            // code block to be executed
            }
        */
       /*
            for (Initialization; Condition checking ; Increment/Decrement) {
            // code block to be executed
            }
       */
            for (var x =1;x<=10;x++){    //x++ is a post increment operator //++x is a pre increment operator
                console.log(`Hello ${name} good morning`);
            }
            for (let s=1;s<=nooftime;s++){   //s++ is a post increment operator
                console.log(`Hello ${name} , how are you`);
                myul.innerHTML +=  `<li>hello ${name} , how are you;`;
            }

       </script> 
    </body>
</html>

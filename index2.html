    <form>

       let n = document.querySelector('input.name');

        function suraj (){    
           
           // alert('okokokokok');
           let nooftime = parseInt(nooftime.value)
            console.log(n.value);
            console.log(notime.value);
            for(let i=1;i<=nooftime;i++){  // post increment
                myul.innerHTML += `<li>Hello ${n.value},how ara you</li>`
            }
        }

    </script>
</body>
